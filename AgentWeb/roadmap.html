        # 前端工程路线图
        - 入门基础
          - HTML 语义化、表单、媒体
          - CSS 布局：Flex、Grid、响应式、容器查询
          - 适配：移动端视口、图片响应式、暗黑模式
        - JavaScript 基础
          - 语法/原型/异步/模块化
          - ES6+：Promise、async/await、Class、Proxy
          - TypeScript：类型系统、泛型、装饰器
        - 工程化与构建
          - 包管理：pnpm/npm/yarn
          - 构建工具：Vite / Webpack / Rollup
          - 代码分割、懒加载、Tree Shaking
          - 质量：ESLint、Prettier、Husky、Commitlint
          - 测试：Vitest/Jest、Playwright、Cypress
        - 框架与生态
          - React → 路由/状态：React Router、Zustand/Redux、TanStack Query
          - Vue 3 → 路由/状态：Vue Router、Pinia、VueUse
          - Svelte → SvelteKit 基建
          - UI：Ant Design、Element Plus、Headless UI、Tailwind CSS
        - 能力提升
          - 可访问性 A11y、i18n、表单与校验
          - 性能优化：Core Web Vitals、图片优化、预渲染/SSR/SSG
          - PWA：Service Worker、离线缓存、安装
        - 上线与运维
          - 构建发布：CI/CD、环境配置、自动化
          - 监控与分析：Sentry、性能/埋点、日志
        </script>

        <!-- Markdown 数据源：后端工程 -->
        <script type="text/markdown" id="md-be">
        # 后端工程路线图
        - 计算机基础
          - 数据结构与算法
          - 网络：TCP/UDP、HTTP/HTTP2/HTTP3、TLS
          - 操作系统与进程线程/协程
        - 语言与框架
          - Java + Spring/Spring Boot/Spring Cloud
          - Node.js + NestJS/Fastify
          - Go + Gin/Fiber
          - Python + FastAPI/Django（可选）
        - 数据存储
          - 关系型：MySQL/PostgreSQL、事务/索引/锁
          - NoSQL：Redis/MongoDB、缓存策略
          - ORM/迁移、读写分离、分库分表
        - 微服务与中间件
          - API 设计：REST/gRPC、OpenAPI/Proto
          - 消息队列：Kafka/RabbitMQ/RocketMQ
          - 配置中心、服务注册/发现、限流/熔断
        - 云原生与运维
          - 容器与编排：Docker、K8s、Helm
          - CI/CD：GitHub Actions、Jenkins、GitLab CI
          - 可观测性：日志/指标/追踪（ELK/Prometheus/Grafana/OpenTelemetry）
        - 安全与治理
          - 鉴权：JWT/OAuth2/OIDC、RBAC
          - 安全实践：输入校验、加密、审计
          - 合规与隐私：数据脱敏、合规基线
        - 架构与实践
          - DDD/整洁架构、设计模式
          - 灰度/蓝绿/金丝雀发布
          - 高可用：缓存、降级、重试、幂等
        </script>
